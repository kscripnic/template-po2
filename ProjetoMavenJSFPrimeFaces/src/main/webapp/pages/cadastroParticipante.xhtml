
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="Cadastro Participante" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="Cadastro Participante"/></h1>
	  
	  <h:form id="form">	
	  <p:panelGrid columns="2">	  
      
	  <p:outputLabel value="Nome" />
      <p:inputText />
      
      
      <p:outputLabel value="RG" />
      <p:inputText />
      
      
      <p:outputLabel value="CPF" />
      <p:inputText />      
      
      <p:outputLabel value="CREF" />
      <p:inputText />
      
      <p:outputLabel value="Data de nascimento" />
      <p:calendar />
      
      <p:outputLabel for="role" value="Tipo" />
        <p:selectOneMenu id="role" style="width:125px">
            <f:selectItem itemLabel="Selecione" itemValue="" />
            <f:selectItem itemLabel="Jogadores" itemValue="Jogadores" />
            <f:selectItem itemLabel="Tecnicos" itemValue="Tecnicos" />
            <f:selectItem itemLabel="Massagistas" itemValue="Massagistas" />
        </p:selectOneMenu>
      
	  </p:panelGrid>
	  <p:commandButton value="Salvar" />
       </h:form>
	   
	</ui:define>
</ui:composition>
