
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="Inscrição de time em categoria" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="Inscrição de time em categoria"/></h1>
	  
	  <p:panelGrid columns="2">
	  
      <p:outputLabel for="jogs" value="Jogadores" />
      <p:selectManyMenu id="jogs" filter="true" filterMatchMode="contains" showCheckbox="true">
          <f:selectItem itemLabel="Jogador 1" itemValue="1" />
			<f:selectItem itemLabel="Jogador 2" itemValue="2" />
			<f:selectItem itemLabel="Jogador 3" itemValue="3" />
			<f:selectItem itemLabel="Jogador 4" itemValue="4" />
			
          <p:column>
              <h:outputText />
          </p:column>
      </p:selectManyMenu>
      
      <p:outputLabel for="coms" value="Comissão técnica" />
      <p:selectManyMenu id="coms" filter="true" filterMatchMode="contains" showCheckbox="true">
          <f:selectItem itemLabel="Treinador" itemValue="1" />
			<f:selectItem itemLabel="Auxliar" itemValue="2" />
			<f:selectItem itemLabel="Massagista" itemValue="3" />
			<f:selectItem itemLabel="Preparador" itemValue="4" />
			
          <p:column>
              <h:outputText />
          </p:column>
      </p:selectManyMenu>  
      
      <p:outputLabel value="Comprovante de pagamento" />
      <p:fileUpload mode="simple" skinSimple="true"/>
      
      <p:commandButton value="Salvar" />
	  </p:panelGrid>
	   
	</ui:define>
</ui:composition>
