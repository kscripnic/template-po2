
<ui:composition template="templateMenu.xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"

>
	
	<ui:define name="title">
		<h:outputText value="Cadastro Campeonato" />
	</ui:define>
	

	<ui:define name="principal">

      <p:outputLabel value="Ano" />
      <p:calendar pattern="yyyy" />

      <p:outputLabel value="Fim do campeonato" />

      <p:outputLabel value="Inicio da inscrição" />
      <p:calendar />
      
      <p:outputLabel value="Fim da inscrição" />
      <p:calendar />
      
      <p:outputLabel value="Quantidade minima de jogadores" />
      <p:inputText />
      
      <p:outputLabel value="Quantidade maxima de jogadores" />
      <p:inputText />
      
      <p:outputLabel value="Quantidade minima de times por categoria" />
      <p:inputText />
      
      <p:outputLabel value="Quantidade maxima de times por categoria" />
      <p:inputText />
      
	  </p:panelGrid>
	  <p:commandButton value="Salvar" />
       </h:form>
	   
	</ui:define>
</ui:composition>
